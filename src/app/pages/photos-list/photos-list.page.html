<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>
      Photos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-slides *ngIf="ImagesList != undefined && ImagesList.length > 0" class="imageListSlider">
  <ion-slide *ngFor="let image of ImagesList">
    <ion-img  role="button" class="image"  [src]="image.url" ></ion-img>
    <ion-label class="sliderTitle">{{image.title}}</ion-label>
  </ion-slide>
</ion-slides>
</ion-content>
