<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>
      New Photo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="imagePicker">

    <ion-button color="primary" (click)="takePhoto()">
      <ion-icon name="camera" slot="start"></ion-icon>
      <ion-label>Take Picture</ion-label>
    </ion-button>

    <ion-img role="button" class="image"  [src]="selectedImage" *ngIf="selectedImage"></ion-img>
    <ion-input *ngIf="selectedImage != ''" class="PhotoName" placeholder="Photo Name" [(ngModel)]="PhotoName"></ion-input>

    <ion-button color="success" (click)="saveImage()" *ngIf="selectedImage != '' && PhotoName != '' ">
      <ion-icon name="add" slot="start"></ion-icon>
      <ion-label>Add</ion-label>
    </ion-button>

    <ion-label *ngIf="ImagesList != undefined && ImagesList.length > 0" class="listLabel">Photos List</ion-label>
    <ion-list *ngIf="ImagesList != undefined && ImagesList.length > 0">
      <ion-img *ngFor="let image of ImagesList" role="button" class="image"  [src]="image.url" ></ion-img>
    </ion-list>
  </div>
</ion-content>
